groups:
  - name: system_alerts
    rules:
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job=~"auth-service|users-service|requests-service|tools-service|warehouses-service"}[30s]) > 0.5
        for: 30s 
        labels:
          severity: warning
        annotations:
          summary: "Auth Service or User Service Process High CPU usage detected"
          description: "Auth Service or Users Service process CPU usage has been above 50% of a single core for more than 30 seconds."

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 500000000
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "High Memory usage detected"
          description: "Memory usage is above 500MB for more than 30 seconds."

      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{job=~"auth-service|users-service|requests-service|tools-service|warehouses-service",status=~"5..", namespace="default"}[5m])) by (job, instance) / sum(rate(http_requests_total{job=~"auth-service|users-service", namespace="default"}[5m])) by (job, instance) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP 5xx error rate"
          description: "More than 5% of requests are returning 5xx errors in the last 5 minutes."

      - alert: HighQueueLength
        expr: queue_length > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High queue length detected"
          description: "Queue length has exceeded 100 items for more than 1 minute."

      - alert: DatabaseConnectionErrors
        expr: rate(db_connection_errors_total[5m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors detected"
          description: "Database has reported connection errors in the last 5 minutes."